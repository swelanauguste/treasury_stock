{% extends 'base.html' %}


{% block title %}
Products
{% endblock title %}



{% block content %}
<div class="container my-5">
    <h1 class="display-4">Products</h1>
    <hr>
    <a class="btn btn-dark my-5"
        href="{% url 'stores:product-create' %}">add product</a>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>

                {% for object in object_list %}
                <tr>
                    <td>
                        <a href="{{ object.get_absolute_url }}">
                            {{object.name}}
                        </a>
                    </td>
                    <td>
                        <a href="{{object.supplier.get_absolute_url}}">
                            {{object.supplier}}
                        </a>
                    </td>
                    <td>{{object.qty}}</td>
                </tr>
                {% empty %}
                <td class="text-center"
                    colspan="3">No Products</td>
                {% endfor %}

            </tbody>
        </table>
    </div>

</div>
{% endblock content %}
