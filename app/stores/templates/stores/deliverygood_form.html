{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Product Form
{% endblock title %}



{% block content %}
<div class="container my-5">
    <h1 class="display-4">Order Form</h1>
    <hr>

    <div class="card" style="max-width: 36rem;">
        <div class="card-body">
            <div class="card-title text-center">Form</div>
            <hr>
            <div class="col-sm-12 col-md-12">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-dark my-3">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
